<!DOCTYPE html>
<html>
<head>
    <title>History Debug Test</title>
</head>
<body>
    <h1>History Debug Test</h1>
    <button onclick="testHistory()">Test History Fetch</button>
    <div id="result"></div>

    <script>
        async function testHistory() {
            try {
                console.log('Fetching history...');
                const response = await fetch('/history', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>Results:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Data Type: ${Array.isArray(data) ? 'Array' : typeof data}</p>
                    <p>Data Length: ${Array.isArray(data) ? data.length : 'N/A}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
